<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woellhof Maps - Map Component</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    #map { width: 100vw; height: 100vh; }

    .popup-card + .popup-card { border-top: 1px solid #e0e0e0; padding-top: 10px; margin-top: 10px; }
    .popup-card a { text-decoration: none; color: inherit; display: block; }
    .popup-card a:hover .popup-title { color: #800000; }
    .popup-thumb {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
      display: block;
    }
    .popup-title {
      margin-top: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      line-height: 1.3;
      transition: color 0.15s;
    }
    .popup-view {
      margin-top: 4px;
      font-size: 11px;
      color: #800000;
      font-weight: 500;
    }

    .leaflet-popup-content-wrapper { border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.15); }
    .leaflet-popup-content { margin: 10px 12px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="index.js"></script>
</body>
</html>
